<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/header-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %> - Midodo电商平台</title>
</head>
<body>
    <%= require('html-loader!./layout/simple-nav.html') %>
    <div class="page-wrapper"> 
        <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg">Error</p>
                    </div>
                    <!--  第一步，输入用户名 -->
                    <div class="step-con step-username">
                        <p class="user-item-text">请输入用户名</p>
                        <div class="user-item">
                            <label for="username" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" class="user-input" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <button class="btn submit-btn" id="submit-username">下一步</button>
                    </div>

                    <!--  第二步，输入用户名 -->
                    <div class="step-con step-question">
                        <p class="user-item-text">
                            密码提示问题是：
                            <span class="question"></span>
                        </p>
                        <div class="user-item">
                            <label for="question" class="user-label">
                                <i class="fa fa-key"></i>
                            </label>
                            <input type="text" class="user-input" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <button class="btn submit-btn" id="submit-question">下一步</button>
                    </div>

                    <!--  第三步，输入用户名 -->
                    <div class="step-con step-password">
                        <p class="user-item-text">请输入新密码</p>
                        <div class="user-item">
                            <label for="password" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-input" id="password" placeholder="请输入不少于6位的新密码" autocomplete="off">
                        </div>
                        <button class="btn submit-btn" id="submit-password">下一步</button>
                    </div>
                    
                    <div class="link-item">
                        <a href="./user-login.html" class="link" target="_blank">返回登录>></a>
                    </div>
                </div>
            </div>
        </div>      
    </div>
    <%= require('html-loader!./layout/footer-common.html') %>
</body>
</html>
